<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트 루프</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">

        const onClickLoop = ()=>{
            const aaa = ()=>{
                try {
                    axios.get("https://njjjj.com")
                } catch (error) {
                    console.log("에러가 발생하였습니다")
                }
            }
            aaa()
            const bbb = async()=>{ // await가 들어간 후에 얘도 마이크로큐에 들어감.
                try {
                   await axios.get("https://njjjj.com")// 마이크로큐로(Promise는 마이크로큐에)
                } catch (error) {
                    console.log("에러가 발생하였습니다")

            }
            bbb()

        }
      }
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
